<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #888888;
        }

        h2 {
            text-align: center;
            color: #28a745;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .validation-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .register-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
        }

        .login-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
        }

        .register-btn:hover, .login-btn:hover {
            filter: brightness(85%);
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Developers Register</h2>
        <form action="/register" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="validation-message" id="emailValidation"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            <small>Format: 10 digits without spaces or dashes</small>
            
            <div class="btn-container">
                <a href="/login" class="login-btn">Login</a>
                <button type="submit" class="register-btn">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const email = document.getElementById('email').value;
            const emailValidationMessage = document.getElementById('emailValidation');

            if (!isValidEmail(email)) {
                e.preventDefault();
                emailValidationMessage.textContent = 'Invalid email format';
            } else {
                emailValidationMessage.textContent = '';
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>

</html>
